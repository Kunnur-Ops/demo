name: Terraform Plan

on:
  push:
    branches:
      - terraform-demo

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./path-to-your-terraform-files # Update this path if your .tf files are in a subdirectory

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ./path-to-your-terraform-files # Update this path if your .tf files are in a subdirectory
